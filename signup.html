<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"href="signup.css">
</head>
<body>
    <div class="container">
    <form action=""method="post">
        <h2>sign up</h2>
           <div  class="content">
                <div class="input-box">
                    <label for="name">Full Name</label>
                    <input type="text"placeholder="Full Name"name="fname"required>
                </div>
                <div class="input-box">
                    <label for="username">User Name</label>
                    <input type="text"placeholder="User Name"name="uname"required>
                </div>
                <div class="input-box">
                    <label for="email">E-mail</label>
                    <input type="email"placeholder="Enter Your Valid E-mail"name="email"required>
                </div>
                <div class="input-box">
                    <label for="phoneno">Phone No.</label>
                    <input type="tel"placeholder="Enter Your PhoneNo."name="phone"required>
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password"placeholder="Enter Password"name="password"required>
                </div>
                <div class="input-box">
                    <label for="cpassword">Confirm Password</label>
                    <input type="password"placeholder="Confirm Password"name="cpassword"required>
                </div>
                <span class="gender-title">Gender</span>
                <div class="gender-category">
                    <input type="radio"name="gender"id="male">
                    <label for="gender">Male</label>
                    <input type="radio"name="gender"id="female">
                    <label for="gender">Female</label>
                    <input type="radio"name="gender"id="other">
                    <label for="gender">Others</label>
                   
                </div>
            </div>  
            <div class="con">
                
                
                <button class="bttn"><a href="course.html">Sign Up</a></button>
            </div>
        </form>
    </div>
</body>
</html>
